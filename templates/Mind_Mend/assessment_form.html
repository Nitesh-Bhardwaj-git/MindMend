{% extends 'base.html' %}
{% block title %}{{ assessment_title }}{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h2 class="text-2xl font-semibold mb-2">{{ assessment_heading }}</h2>
    <p class="text-gray-600 mb-6">{{ assessment_intro }}</p>
    <form method="post">
        {% csrf_token %}
        {% for q in questions %}
        <div class="assessment-question">
            <label class="font-semibold block mb-3">{{ forloop.counter }}. {{ q }}</label>
            <div class="flex flex-wrap gap-4">
                {% for value, label in options %}
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="radio" name="q{{ forloop.parentloop.counter0 }}" value="{{ value }}" required class="w-4 h-4 text-primary border-gray-300 focus:ring-primary" id="{{ input_prefix }}_{{ forloop.parentloop.counter0 }}_{{ value }}">
                    <span>{{ value }} - {{ label }}</span>
                </label>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="mt-6 px-6 py-3 bg-primary text-white rounded-lg font-medium hover:bg-primary-dark transition">See Results</button>
    </form>
</div>
{% endblock %}
